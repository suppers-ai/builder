version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: solobase_postgres
    environment:
      POSTGRES_USER: solobase
      POSTGRES_PASSWORD: solobase123
      POSTGRES_DB: solobase
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solobase -d solobase"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - solobase_network

  minio:
    image: minio/minio:latest
    container_name: solobase_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "--no-cookies", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - solobase_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: solobase_mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - solobase_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solobase_app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://solobase:solobase123@postgres:5432/solobase?sslmode=disable"
      
      # Storage config
      STORAGE_TYPE: "s3"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin123"
      S3_BUCKET: "solobase"
      S3_REGION: "us-east-1"
      S3_USE_SSL: "false"
      
      # Mail config
      SMTP_HOST: "mailhog"
      SMTP_PORT: "1025"
      SMTP_FROM: "noreply@solobase.local"
      
      # App config
      PORT: "8080"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      SESSION_SECRET: "your-session-secret-change-in-production"
      LOG_LEVEL: "DEBUG"
      
      # Admin user
      DEFAULt_ADMIN_EMAIL: "admin@example.com"
      DEFAULT_ADMIN_PASSWORD: "solobaseadmin123"
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - /app/vendor
    networks:
      - solobase_network
    command: ["./solobase"]

volumes:
  postgres_data:
  minio_data:

networks:
  solobase_network:
    driver: bridge