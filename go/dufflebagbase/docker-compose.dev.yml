services:
  postgres:
    image: postgres:16-alpine
    container_name: dufflebagbase_postgres
    environment:
      POSTGRES_USER: dufflebag
      POSTGRES_PASSWORD: dufflebag123
      POSTGRES_DB: dufflebagbase
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5434:5432"  # Use 5434 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dufflebag -d dufflebagbase"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dufflebag_network

  minio:
    image: minio/minio:latest
    container_name: dufflebagbase_minio
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"  # Use 9002 to avoid conflicts
      - "9003:9001"  # Use 9003 for console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dufflebag_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: dufflebagbase_mailhog
    ports:
      - "1026:1025" # SMTP server on 1026
      - "8026:8025" # Web UI on 8026
    networks:
      - dufflebag_network

volumes:
  postgres_data:
  minio_data:

networks:
  dufflebag_network:
    driver: bridge