<div class="content-card partial-content"><div class="content-header"><div class="breadcrumb"><a href="/dashboard" class="breadcrumb-item">Home</a> <span class="breadcrumb-separator">â€º</span> <span class="breadcrumb-current">Database</span></div></div><div class="content-body"><div class="database-editor"><!-- Left sidebar with schemas and tables --><div class="db-sidebar"><div class="db-sidebar-header"><div class="db-sidebar-title"><i data-lucide="database"></i> <span>Table Editor</span></div><button class="btn-new-table" onclick="showNewTableModal()"><i data-lucide="plus"></i> New table</button></div><div class="db-search"><input type="text" placeholder="Search tables..." class="db-search-input" onkeyup="filterTables(this.value)"> <i data-lucide="search" class="db-search-icon"></i></div><div class="db-schemas"><div class="db-schema-group"><div class="db-schema-header" onclick="toggleSchema(this)"><i data-lucide="chevron-right" class="schema-toggle"></i> <span class="schema-name">public</span></div><div class="db-tables"></div></div><div class="db-schema-group"><div class="db-schema-header" onclick="toggleSchema(this)"><i data-lucide="chevron-right" class="schema-toggle"></i> <span class="schema-name">auth</span></div><div class="db-tables"><div class="db-table-item" onclick="selectTable(this.dataset.schema, this.dataset.table)" data-schema="auth" data-table="users"><i data-lucide="table"></i> <span>users</span></div><div class="db-table-item" onclick="selectTable(this.dataset.schema, this.dataset.table)" data-schema="auth" data-table="sessions"><i data-lucide="table"></i> <span>sessions</span></div></div></div><div class="db-schema-group"><div class="db-schema-header" onclick="toggleSchema(this)"><i data-lucide="chevron-right" class="schema-toggle"></i> <span class="schema-name">storage</span></div><div class="db-tables"><div class="db-table-item" onclick="selectTable(this.dataset.schema, this.dataset.table)" data-schema="storage" data-table="objects"><i data-lucide="table"></i> <span>objects</span></div><div class="db-table-item" onclick="selectTable(this.dataset.schema, this.dataset.table)" data-schema="storage" data-table="buckets"><i data-lucide="table"></i> <span>buckets</span></div></div></div></div></div><!-- Main content area --><div class="db-main"><!-- Top tabs --><div class="db-tabs"><button class="db-tab active" onclick="switchTab('table')"><i data-lucide="table"></i> Table Editor</button> <button class="db-tab" onclick="switchTab('sql')"><i data-lucide="terminal"></i> SQL Editor</button></div><!-- Table View --><div id="tableView" class="db-content"><div class="empty-table-state"><i data-lucide="table" class="empty-icon"></i><h3>Select a table</h3><p>Choose a table from the sidebar to view and edit its data</p></div></div><!-- SQL Editor View (hidden by default) --><div id="sqlView" class="db-content" style="display: none;"><div class="sql-editor-container"><div class="sql-toolbar"><button class="btn-primary" onclick="executeQuery()"><i data-lucide="play"></i> Run</button> <button class="btn-secondary" onclick="formatSQL()"><i data-lucide="code"></i> Format</button> <button class="btn-secondary" onclick="clearSQL()"><i data-lucide="trash"></i> Clear</button><div class="sql-history"><select class="history-select" onchange="loadHistory(this.value)"><option value="">Query history...</option></select></div></div><div class="sql-editor"><textarea id="sqlEditor" class="sql-textarea" placeholder="Write your SQL query here..." rows="10"></textarea></div><div class="sql-results"><div class="results-header"><span class="results-title">Results</span> <span class="results-time" id="queryTime"></span></div><div id="sqlResultsContainer" class="results-container"><!-- Results will be inserted here --></div></div></div></div></div><!-- Filter Panel (slides in from right) --><div id="filterPanel" class="side-panel"><div class="panel-header"><h3>Filter</h3><button class="btn-icon" onclick="closeFilterPanel()"><i data-lucide="x"></i></button></div><div class="panel-body"><!-- Filter options will be dynamically generated --></div></div><!-- Insert Row Modal --><!-- Create Table Modal --><div id="createTableModal" class="modal" style="display: none;" onclick="if(event.target === this) closeCreateTableModal()"><div class="modal-content" style="max-width: 600px;"><div class="modal-header"><h2>Create New Table</h2><button class="btn-icon" onclick="closeCreateTableModal()"><i data-lucide="x"></i></button></div><div class="modal-body"><form id="createTableForm" class="create-table-form"><div class="form-group"><label for="table_name"><i data-lucide="table"></i> Table Name <span class="required">*</span></label> <input type="text" id="table_name" name="table_name" class="form-input" placeholder="e.g. products, customers" required pattern="[a-z][a-z0-9_]*" title="Must start with a letter, lowercase and underscores only"> <span class="field-info">Lowercase letters, numbers, and underscores only</span></div><div class="form-group"><label for="schema_name"><i data-lucide="database"></i> Schema <span class="required">*</span></label> <select id="schema_name" name="schema_name" class="form-input" required><option value="public" selected>public</option> <option value="collections">collections</option></select></div><div class="table-columns-section"><div class="columns-header"><h3>Columns</h3><button type="button" class="btn-secondary btn-sm" onclick="addColumn()"><i data-lucide="plus"></i> Add Column</button></div><div id="columnsContainer" class="columns-container"><!-- Default ID column --><div class="column-row" data-column-index="0"><input type="text" name="columns[0][name]" value="id" class="column-input" placeholder="Column name" readonly> <select name="columns[0][type]" class="column-input"><option value="uuid" selected>UUID</option> <option value="serial">Serial</option> <option value="bigserial">Big Serial</option></select> <label class="checkbox-label"><input type="checkbox" name="columns[0][primary]" checked disabled> Primary</label> <label class="checkbox-label"><input type="checkbox" name="columns[0][nullable]" disabled> Nullable</label> <button type="button" class="btn-icon-sm" disabled><i data-lucide="trash-2"></i></button></div><!-- Default created_at column --><div class="column-row" data-column-index="1"><input type="text" name="columns[1][name]" value="created_at" class="column-input" placeholder="Column name"> <select name="columns[1][type]" class="column-input"><option value="timestamp" selected>Timestamp</option></select> <label class="checkbox-label"><input type="checkbox" name="columns[1][primary]"> Primary</label> <label class="checkbox-label"><input type="checkbox" name="columns[1][nullable]"> Nullable</label> <button type="button" class="btn-icon-sm" onclick="removeColumn(this)"><i data-lucide="trash-2"></i></button></div></div></div></form></div><div class="modal-footer"><button class="btn-secondary" onclick="closeCreateTableModal()">Cancel</button> <button class="btn-primary" onclick="submitCreateTable()">Create Table</button></div></div></div></div><script src="/static/js/database-editor.js"></script></div></div>
