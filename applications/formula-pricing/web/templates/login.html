{{template "base.html" .}}

{{define "styles"}}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #a8d5cf url(/static/wave-background-tile-512-seamless.svg) repeat;
        background-size: 512px 512px;
        min-height: 100vh;
    }
    .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .login-logo {
        width: 48px;
        height: 48px;
        border: 3px solid #333;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.5rem;
        margin: 0 auto 1rem;
    }
    .login-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .login-subtitle {
        color: #666;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
        font-size: 0.9rem;
    }
    .form-label span {
        color: #dc3545;
    }
    .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        background: #f8f9fa;
    }
    .form-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
    }
    .forgot-link {
        display: block;
        text-align: right;
        margin-top: 0.5rem;
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .forgot-link:hover {
        text-decoration: underline;
    }
    .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    .login-btn:hover {
        background: #555;
    }
    .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
</style>
{{end}}

{{define "content"}}
<div class="login-container">
    <div class="login-header">
        <h1 class="login-title">FormulaPricing</h1>
        <p class="login-subtitle">Superuser login</p>
    </div>

    {{if .Error}}
    <div class="error-message">{{.Error}}</div>
    {{end}}

    <form method="POST" action="/login" id="loginForm">
        <div class="form-group">
            <label class="form-label">
                Email <span>*</span>
            </label>
            <input type="email" name="email" class="form-input" placeholder="test@example.com" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                Password <span>*</span>
            </label>
            <input type="password" name="password" class="form-input" placeholder="••••••" required>
            <a href="#" class="forgot-link">Forgotten password?</a>
        </div>

        <button type="submit" class="login-btn">
            Login
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 10h10m0 0l-3-3m3 3l-3 3"/>
            </svg>
        </button>
    </form>
</div>
{{end}}
