<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - FormulaPricing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #a8d5cf url(/static/wave-background-tile-512-seamless.svg) repeat;
            background-size: 512px 512px;
            min-height: 100vh;
            color: #333;
            padding: 2rem;
        }
        .main-wrapper {
            width: 100%;
            min-height: calc(100vh - 4rem);
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            border: 2px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .container {
            padding: 0;
        }
        .tabs {
            display: flex;
            gap: 2rem;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            padding: 0 2rem;
        }
        .tab {
            padding: 1rem 0;
            text-decoration: none;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .tab:hover {
            color: #333;
        }
        .tab.active {
            color: #333;
            border-bottom-color: #333;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
    {{block "styles" .}}{{end}}
</head>
<body>
    {{block "content" .}}{{end}}
</body>
</html>
