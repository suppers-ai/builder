<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="description" content="SortedStorage - Secure cloud storage with advanced file management" />
		
		<!-- Performance: Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		
		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#3b82f6" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="SortedStorage" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- iOS Icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icons/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/icon-180x180.png" />
		
		<!-- Splash Screens -->
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/splash/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/splash/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
		
		<!-- Critical CSS -->
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			html { font-family: system-ui, -apple-system, sans-serif; }
			body { min-height: 100vh; }
			.app-loading {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.app-loading-spinner {
				width: 40px;
				height: 40px;
				border: 3px solid rgba(59, 130, 246, 0.2);
				border-top-color: #3b82f6;
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
			}
			@keyframes spin { to { transform: rotate(360deg); } }
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="hover">
		<!-- Loading indicator -->
		<div class="app-loading" id="app-loading">
			<div class="app-loading-spinner"></div>
		</div>
		
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Remove loader when app loads -->
		<script>
			requestIdleCallback(() => {
				document.getElementById('app-loading')?.remove();
			});
		</script>
	</body>
</html>
