<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SortedStorage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            stroke: #6b7280;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .status {
            background: #fef3c7;
            color: #92400e;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button.secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        button.secondary:hover {
            background: #d1d5db;
        }
        
        .cached-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .cached-info h3 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cached-list {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .cached-item {
            background: #f3f4f6;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            color: #4b5563;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 14px;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .icon.checking {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="statusIcon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414">
                </path>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may be limited while offline.</p>
        
        <div class="status" id="connectionStatus">
            Checking connection...
        </div>
        
        <div class="actions">
            <button onclick="checkConnection()">Retry Connection</button>
            <button class="secondary" onclick="goBack()">Go Back</button>
        </div>
        
        <div class="cached-info">
            <h3>Available Offline</h3>
            <div class="cached-list">
                <div class="cached-item">üìÅ Recent Files</div>
                <div class="cached-item">‚öôÔ∏è Settings</div>
                <div class="cached-item">üë§ Profile</div>
            </div>
        </div>
    </div>
    
    <script>
        let checkInterval;
        
        function checkConnection() {
            const statusEl = document.getElementById('connectionStatus');
            const iconEl = document.getElementById('statusIcon');
            
            statusEl.textContent = 'Checking connection...';
            iconEl.classList.add('checking');
            
            fetch('/api/ping', { method: 'HEAD' })
                .then(() => {
                    statusEl.textContent = 'Connection restored!';
                    statusEl.style.background = '#d1fae5';
                    statusEl.style.color = '#065f46';
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                })
                .catch(() => {
                    statusEl.textContent = 'Still offline';
                    statusEl.style.background = '#fee2e2';
                    statusEl.style.color = '#991b1b';
                    iconEl.classList.remove('checking');
                });
        }
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // Auto-check connection every 5 seconds
        checkInterval = setInterval(checkConnection, 5000);
        
        // Check on page visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkConnection();
            }
        });
        
        // Initial check
        setTimeout(checkConnection, 1000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            checkConnection();
        });
    </script>
</body>
</html>
